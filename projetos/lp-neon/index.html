<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.typekit.net/uws1oaq.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Projeto - Landing Page Neon</title>
</head>
<body>
  <header>
    <div class="container">
      <a href="" class="logo">
        <img src="img/logo.svg" alt="Logo Neon">
      </a>
      <nav>
        <ul>
          <li><a href="">Produtos</a></li>
          <li><a href="">Conta digital PJ</a></li>
          <li><a href="">Quem Somos</a></li>
          <li><a href="">Blog</a></li>
          <li><a href="">Ajuda</a></li>
        </ul>
        <button class="btn-secundary white">Abra sua conta digital</button>
      </nav>
    </div>
  </header>

  <section class="s-hero">
    <div class="container">
      <div class="text">
        <h3> Abra sua conta, é só baixar o app!</h3>
        <h1>A conta digital certa pra cuidar bem do <br> seu dinheiro</h1>
        <button class="btn-primary">Abra sua conta digital</button>
        <ul>
          <li>
            <div class="icon">
              <img src="img/icon-anuidade.svg" alt="Icone de cartão sem anuidade">
            </div>
            <span>Cartão sem <br> anuidade</span>
          </li>
          <li>
            <div class="icon">
              <img src="img/icon-conta-digital.svg" alt="Icone de conta digital">
            </div>
            <span>Conta digital <br> 
              100% grátis</span>
          </li>
          <li>
            <div class="icon">
              <img src="img/icon-dinheiro.svg" alt="">
            </div>
            <span>Seu dinheiro <br> rendendo mais</span>
          </li>
        </ul>
      </div>
      <div class="area-image">
        <h2>Banco 100% digital</h2>
        <div class="image">
          <img src="img/card-neon-frnt.png" class="card-front" alt="">
          <img src="img/card-neon-back.png" class="card-back" alt="">
          <img src="img/circle-cards-neon.svg" class="circle" alt="">
        </div>
      </div>
    </div>
  </section>
</body>
</html>
